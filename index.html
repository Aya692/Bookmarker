<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bookmark</title>
    <!-- ===== favicon ===== -->
    <link rel="icon" href="./images/bookmark.png" />
    <!-- ===== Font Awesome Icon Library ===== -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- ===== Bootstrap Framework ===== -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- ===== Main Style sheet ===== -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="interface py-5 position-relative">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div
          class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div
            class="site-name w-100 d-flex flex-column justify-content-center"
          >
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label
            >
            <input
              type="text"
              placeholder="Bookmark Name"
              class="form-control"
              id="bookmarkName"
              
             
            />
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label
            >
            <input
              type="url"
              placeholder="Website URL"
              class="form-control "
              id="bookmarkURL"
            />
          </div>
          <!-- Modelllll -->
          <button class="btn btn-submit px-5" id="submitBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
          <button  class="btn btn-submit px-5 d-none" id="updateBtn" data-bs-toggle="modal" data-bs-target="#exampleModal" >Update</button>
      
        </div>
        <input type="text" id="searchInput" class="form-control w-75 mt-4" oninput="search(this.value)"  placeholder="Search..." >
        <table class="table mt-4 text-center bg-light">
          <thead>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
            <th class="text-capitalize">update</th>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
     
      
   <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title fs-5 circles d-flex " id="exampleModalLabel">
          <span class="rounded-circle"></span>
          <span class="rounded-circle"></span>
          <span class="rounded-circle"></span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <p>Site Name or Url is not valid, Please follow the rules below :</p>
       <ol>
        <li>Site name must contain at least 3 characters</li>

        <li> Site URL must be a valid one</li>

       </ol>
      </div>
      
    </div>
  </div>
</div>



    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
